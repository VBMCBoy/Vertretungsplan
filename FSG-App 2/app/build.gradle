apply plugin: 'com.android.application'

android {
    compileSdkVersion 25

    defaultConfig {
        applicationId "com.KayKaprolat.Praktikum.Vertretungsplan2"
        versionCode 2
        versionName "v1.5"
        minSdkVersion 17
        targetSdkVersion 25
        vectorDrawables.useSupportLibrary = true
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    implementation 'com.android.support:support-vector-drawable:25.4.0'
    implementation 'com.android.support.constraint:constraint-layout:1.0.2'
    implementation 'com.android.support:support-v13:25.4.0'
    implementation 'com.android.support:support-v4:25.4.0'
    implementation 'org.jsoup:jsoup:1.11.2'
    implementation 'com.android.support:preference-v7:25.4.0'
    implementation 'com.firebase:firebase-jobdispatcher:0.8.5'
    implementation 'com.google.firebase:firebase-crash:11.8.0'
}

apply plugin: 'com.google.gms.google-services'
