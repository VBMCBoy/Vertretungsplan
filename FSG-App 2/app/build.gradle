apply plugin: 'com.android.application'

android {
    compileSdkVersion 23

    defaultConfig {
        applicationId "com.KayKaprolat.Praktikum.Vertretungsplan2"
        minSdkVersion 17
        targetSdkVersion 23
        vectorDrawables.useSupportLibrary = true
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    implementation 'com.android.support:support-vector-drawable:23.4.0'
    implementation 'com.android.support.constraint:constraint-layout:1.0.2'
    implementation 'com.android.support:support-v13:23.4.0'
    implementation 'com.android.support:support-v4:23.4.0'
    implementation 'org.jsoup:jsoup:1.11.2'
    implementation 'com.android.support:preference-v7:23.4.0'
}
